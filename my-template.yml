steps:
  - script: echo "Hello world!"
    displayName: 'Hello World script'

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.11.1'  # Specify the desired Python version (e.g., 3.x)
      addToPath: true     # Add Python to the system PATH

  - script: python --version
    displayName: 'Display Python Version'

  - script: pip --version
    displayName: 'Display pip Version'
